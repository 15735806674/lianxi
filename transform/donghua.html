<script>
    window.onload=function(){
        var lingdang=document.querySelector(".lingdang");
        var yanzhu1=document.querySelector(".yanzhu-left");
        var yanzhu2=document.querySelector(".yanzhu-right");
        var box=document.querySelector(".box");
        var flag=true;
        var flag1=true;
        lingdang.onclick=function(){
            var that=this;
            if(flag){
                t=setInterval(function(){
                    if(flag1){
                        that.style.opacity="0.7";
                        that.style.animation="action3 1s infinite";
                        yanzhu1.style.animation="action1 5s infinite";
                        yanzhu2.style.animation="action2 5s infinite";
                        flag1=false;
                    }else{
                        that.style.animation="none";
                        yanzhu1.style.animation="none";
                        yanzhu2.style.animation="none";
                        flag1=true;
                    }

                },5000);
                flag=false;
            }else{
                clearInterval(t);
                that.style.animation="none";
                yanzhu1.style.animation="none";
                yanzhu2.style.animation="none";
                flag=true;
            }


        }



    }
</script>
