<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .scren{
        width: 80%;
        height: 70px;
        border:1px solid red;
        position: fixed;
        left:0;
        top:0;
        right:0;
        bottom:0;
        margin:auto;
        perspective: 1000px;
    }
    .box{
        width: 100%;
        height:100%;
        position: absolute;
        left:0;
        top:0;
        transform-style:preserve-3d;

    }
    /*.box:hover{*/
        /*transform:rotateY(360deg);*/
    /*}*/
</style>
<body>
<div class="scren">
    <div class="box"></div>
</div>
<script>
    window.onload=function(){
        var box=document.getElementsByClassName("box")[0];
        var clienty=document.documentElement.clientHeight/2;
        var clientx=document.documentElement.clientWidth/2;

        var radius=400;
        for(var i=0;i<10;i++){
           var x=radius*Math.sin(Math.PI/2)*Math.cos(36*i*Math.PI/180);
            var z=radius*Math.sin(Math.PI/2)*Math.sin(36*i*Math.PI/180);
            var y=radius*Math.cos(Math.PI/2);
            var angle=Math.atan2(x,z);
            var div=document.createElement("div");
            div.style.cssText="width:200px;height:100px;position:absolute;left:0;top:0; bottom:0;right:0;margin:auto;background:red;"
            div.style.transform="translate3d("+x+"px,"+y+"px,"+z+"px) rotateY("+angle+"rad)";
            box.appendChild(div);
        }
        document.onmousedown=function(e){
            var startX=e.clientX;
            var startY=e.clientY;
        document.onmousemove=function(e){
            var cx=e.clientX;
            var cy=e.clientY;
            var x=cx-startX;
            var y=cy-startY;
            var mo=Math.sqrt(x*x+y*y);
            var moX=x/mo;
            var moY=y/mo;
            var angles=Math.sqrt((cx-clientx)*(cx-clientx)+(cx-clienty)*(cx-clienty));
             box.style.transform="rotate3d("+-moY+","+moX+",0,"+angles+"deg)";
        }
        document.onmouseup=function(){
            document.onmousemove=null;
            document.onmouseup=null;
        }
          }
    }
</script>
</body>
</html>
