<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    canvas{
        background:#000;
    }
</style>
<script>
    window.onload=function(){
        var canvas=document.querySelector("canvas");
        var cobj=canvas.getContext("2d");
        function fire(){
            this.x=200;
            this.y=200;
            this.r=10+3*Math.random();
            this.speedx=6*Math.random()-3;
            this.speedy=1+Math.random()*3
            this.life=3;
            this.speedl=0.1;
            this.speedr=0.1;
            this.color="rgb(226,17,12)";
        }
      fire.prototype={
          draw:function(){
              cobj.save();
              cobj.beginPath();
              cobj.translate(this.x,this.y);
              cobj.globalCompositeOperation="lighter";
              cobj.fillStyle=this.color;
              cobj.arc(0,0,this.r,0,2*Math.PI);
















































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































              cobj.fill();
              cobj.restore();
          },
          update:function(){
              this.x+=6*Math.random()-3;
              this.y-=this.speedy;
              this.r-=this.speedr;
              this.life-=this.speedl;
          }
      }
      var arr=[];
      setInterval(function(){
          cobj.clearRect(0,0,800,600)
          arr.push(new fire());
          for(var i=0;i<arr.length;i++){
              arr[i].draw();
              arr[i].update();
              if(arr[i].speedr=0){
                  arr[i]=new fire();
              }
              if(arr.length>200){
                  arr.shift();
              }

          }
      },50)
    }
</script>
<body>
<canvas width="800" height="600"></canvas>
</body>
</html>
